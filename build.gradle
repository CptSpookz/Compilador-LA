apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'main.java.t1.LATester'
    }
    baseName = 'cla'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile 'org.antlr:antlr4:4.7.1'
}
